name: 'jira'
version: '0.1.0'
config-version: 2
require-dbt-version: [">=0.18.0", "<0.19.0"]


vars:
  jira:
    issue: "{{ ref('stg_connector__issue') }}"
    project: "{{ ref('stg_connector__project') }}"
    board: "{{ ref('stg_connector__board') }}"
    user: "{{ ref('stg_connector__user') }}"
    epic: "{{ ref('stg_connector__epic') }}"
    issue_type: "{{ ref('stg_connector__issue_type') }}"
    status: "{{ ref('stg_connector__status') }}"
    resolution: "{{ ref('stg_connector__resolution') }}"
    priority: "{{ ref('stg_connector__priority') }}"
    issue_multiselect_history: "{{ ref('stg_connector__issue_multiselect_history') }}"
    issue_field_history: "{{ ref('stg_connector__issue_field_history') }}"
    comment: "{{ ref('stg_connector__comment') }}"
    issue_link: "{{ ref('stg_connector__issue_link') }}"
    component: "{{ ref('stg_connector__component') }}"
    field: "{{ ref('stg_connector__fieldt') }}"

models: 
  materialized: table # for building the package, switch to views later? 

profile: dev_bigquery_dbt_testing